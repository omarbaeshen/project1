<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="product-flexbox.css" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flecbox</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">CNVERSE CHUCK TAYLOR ALL STAR LOW TOP</h1>
      <div class="product-container">
        <div class="highlight"><span>15%</span></div>
        <div class="product-img">
          <img src="/img/challenges.jpg" / alt="shoes">
        </div>

        <div class="left-side">
          <div class="top-left">
            <div><span>5.00$</span></div>
            <div class="shipping">FREE SHIPPING</div>
          </div>

          <div div class="shipping-info">
            <p>
              Ready to dress up or sown , these classic canvas Chucks are an
              everyday wardrobe staple.
            </p>
          </div>
          <div class="colors">
            <div class="color color-black"></div>
            <div class="color color-blue"></div>
            <div class="color color-red"></div>
            <div class="color color-yellow"></div>
            <div class="color color-green"></div>
            <div class="color color-brown"></div>
          </div>
        </div>
        <div class="right-side">
          <div class="product-details">PRODUCTS DETAILS</div>
          <ul>
            <li class="details-lines">Lightweight, durable canvas sneaker.</li>
            <li class="details-lines">
              Lightly Padded Footbed for added Comfort.
            </li>
            <li class="details-lines">Ionic Chuck Taylor anle Patch.</li>
          </ul>
        </div>
      </div>
      <button class="product-button">Click Here</button>
    </div>
  </body>
</html>
